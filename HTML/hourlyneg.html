<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

         
        <style type="text/css">
            div {padding: 20px; border-bottom:1px dashed black;}
            div:nth-child(even) {background: #F8F8F8}
            h1 {font-size: 16px;margin: 0;padding: 0;}
            #json span {display: block;color: grey;font-size: 11px;font-style: italic;padding: 5px 0;}
        </style>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="json"></div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
          



        <script type="text/javascript">

        $(document).ready(function () {

            $.ajax({
                type: 'GET',
                url: 'http://www2.cs.sfu.ca/fas-info/cs/people/GradStudents/bla96/personal/hourlyneglist.JSON',
                data: { get_param: 'value' },
                dataType: 'json',
                success: function (data) {
                    $.each( data, function( key, value ) {
                      $('#json').append('<div>' + '<h1>' + value['Symbol'] + '</h1>' + '<span>' + value['DateTime'] +'</span>' + value['Texts'] + '</div>');
                    });
                }
            });
        });


        </script>

    </body>
</html>
